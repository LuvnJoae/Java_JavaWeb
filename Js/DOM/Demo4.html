<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo4</title>
</head>
<body>
    <img src="img/off.gif" id="light">

    <script>
        /**
         * 分析：
                1. 获取图片对象
                2. 绑定单机事件
                3. 每次 点击 切换图片
                    * 规则：
                        * 如果灯是打开的，切换图片为 off
                        * 如果灯是关的 off,切换图片为 on
                    * 使用标记flag来完成
         */
        var light = document.getElementById("light");
        var flag = false;

        light.onclick = function () {
            if (flag){
                light.src = "img/off.gif";
                flag = false;
            }else {
                light.src = " img/on.gif";
                flag = true;
            }
        }

    </script>
</body>
</html>
